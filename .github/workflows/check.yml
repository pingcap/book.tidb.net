name: CI - Check

on:
  pull_request:
    types:
      - opened
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: |
          cd website
          yarn
          yarn build
